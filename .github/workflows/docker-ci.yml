name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Clonar repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) (Opcional) Pruebas unitarias si usas Node + Jest
      #    Si no tienes tests, puedes borrar este bloque.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run unit tests with coverage
        run: npm test -- --coverage || echo "No tests or tests failed"

      # 3) Extraer metadatos (tags/anotaciones)
      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
   
          images: janem23/image
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha
            type=ref,event=branch
            type=ref,event=pr

      # 4) Login a Docker Hub (con token)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: janem23
          password: ${{ secrets.DOCKER_PASSWORD }}  # <-- Access Token en GitHub Secrets

      # 5) Habilitar Buildx (para SBOM/provenance)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6) Build & Push (usa tu Dockerfile en la raíz)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7) Mostrar la ejecución del código (log de evidencia)
      - name: Run demo (log output)
        run: RUN_DEMO=1 node server.js || echo "Demo skipped"
