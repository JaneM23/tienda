name: 02 - Coverage Metric

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Publish metric to summary
        shell: bash
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            PCT=$(node -e "const s=require('./coverage/coverage-summary.json');console.log(s.total.lines.pct)")
            echo "## Coverage-only" >> $GITHUB_STEP_SUMMARY
            echo "- Lines: ${PCT}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "No coverage summary found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
